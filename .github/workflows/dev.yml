name: dev
on:
  push:
    branches:
      - 'dev'
    paths-ignore:
      - '**.yml'
      - '**.md'
      - '**.sh'
      - '**.json'
      - '**.txt'
      - '**.sql'
      - '**.csv'
      - '**.gitignore'
  workflow_dispatch:
jobs:
  github:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'npm'
      - id: build
        run: |
          npm ci
          npm run build-dev --if-present
          cd .next && tar -czf dist.tar.gz ./*
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          files: .next/dist.tar.gz
          make_latest: false
          prerelease: true
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    continue-on-error: true
    needs: github
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            rm -rf /admin-page
            mkdir /admin-page
      - run: wget https://github.com/wwricu/admin-page/releases/download/dev/dist.tar.gz
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "dist.tar.gz"
          target: "/admin-page"
          overwrite: true
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /admin-page
            tar -xzf dist.tar.gz
            docker restart caddy
