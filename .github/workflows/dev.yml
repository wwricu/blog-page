name: Deploy dev
on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.yml'
      - '**.md'
      - '**.sh'
      - '**.txt'
      - '**.sql'
      - '**.csv'
      - '**.gitignore'
  workflow_dispatch:
jobs:
  github:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'npm'
      - run: |
          echo NEXT_PUBLIC_BASE_URL=https://wwr.icu/api >> .env.production
          npm ci
          npm run build --if-present
          cd .next && tar -czf dist.tar.gz ./*
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot
          files: .next/dist.tar.gz
  dockerhub:
    runs-on: ubuntu-latest
    permissions: write-all
    needs: github
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: wwricu
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          file: DockerfileDev
          tags: wwricu/blog-page:snapshot
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    continue-on-error: true
    needs: dockerhub
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOSTNAME }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker stop blog-page
            docker rm blog-page
            docker rmi wwricu/blog-page:snapshot
            cd /deploy
            docker-compose -f docker-compose-dev.yml up -d
