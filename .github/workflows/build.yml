name: Build
on:
  pull_request:
    branches:
      - master
      - release
    paths-ignore:
      - '**.yml'
      - '**.md'
      - '**.sh'
      - '**.json'
      - '**.txt'
      - '**.sql'
      - '**.csv'
      - '**.gitignore'
jobs:
  github:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'npm'
      - run: |
          npm ci
          npm run build --if-present
